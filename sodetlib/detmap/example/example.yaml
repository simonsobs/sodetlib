# # # General options that apply to all measured data input types
# use None for no highband, True for North as the highband, False for South as the highband
north_is_highband: False
# SMuRF bands
bands:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
# If certain sides are covered
dark_bias_lines:
    - 4
    - 5
    - 6
    - 7
    - 8
    - 9
    - 10
    - 11
# data directory of the tune ile, coldramp file, and psat IV-data
data_dir: None
# the strategy to mapp measured frequencies to design frequencies
mapping_strategy: map_by_freq

# Output control
do_csv_output: True
save_layout_plot: True
show_layout_plot: True

# # psat (saturation power measurements) input parameters
# cold ramp bath temperature sweep filename - Will be deprecated soon
cold_ramp_file: coldloadramp_example.csv
psat_temp_k: 9.0
psat_show_plot: False
psat_save_plot: True

# # SMuRF parameters - measured data input
# the tune filename
tunefile: 1632247315_tune.npy
# output smurf data  control and filenames
output_filename_smurf: smurf_pixel_freq_mapping.csv
# Diagnostic plot output filename
layout_plot_filename_smurf: smurf_layout.png

# # vna data - measured data input
# in MHz, applies a shift to the VNA data when determining the smurf band and resonator index
vna_shift_mhz: 10.0
path_north_side_vna: north_side_vna_farray.csv
path_south_side_vna: south_side_vna_farray.csv
# below is an intermediate data product with assigned smurf bands
tune_data_vna_output_filename: tune_data_vna.csv
# output vna data filename
output_filename_vna: test_pixel_info_vna.csv
# Diagnostic plot output filename
layout_plot_filename_vna: vna_layout.png

# # g3timestream data - measured data input
# the filename
timestream: freq_map.npy
# output smurf data filename
output_filename_g3: g3_pixel_freq_mapping.csv
# Diagnostic plot output filename
layout_plot_filename_g3: g3_layout.png
